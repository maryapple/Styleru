<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Кнопки</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
	<button class="btn btn-outline-primary disabled" data-toggle="button">Кнопка1</button>
	<button class="btn btn-success btn-lg">Кнопка2</button>

	<div class="btn-group btn-group-toggle" data-toggle="buttons">
		<label class="btn btn-success">
			<input type="radio" name="options" id="option1">
			Кнопка1
		</label>
		<label class="btn btn-info">
			<input type="radio" name="options" id="option2">
			Кнопка2
		</label>
		<label class="btn btn-danger">
			<input type="radio" name="options" id="option3">
			Кнопка3
		</label>
		<button class="btn btn-success btn-sm" data-toggle="button">Кнопка1</button>
		<button class="btn btn-success btn-sm" data-toggle="button">Кнопка2</button>
		<button class="btn btn-success btn-sm" data-toggle="button">Кнопка3</button>
	</div>
</body>
</html>
