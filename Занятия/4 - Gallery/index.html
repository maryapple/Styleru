<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>galereya, slider</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
	

	<div id="slider" 
		class="carousel slide"
		data-ride="carousel">
		<div class="carousel-inner">
			<ul class="carousel-indicators">
				<li data-target="#slider"
					data-slide-to="0"
					class="active">
				</li>
				<li data-target="#slider"
					data-slide-to="1">
				</li>
<!-- 				<li data-target="#slider"
					data-slide-to="2">
				</li> -->
			</ul>
			<div class="carousel-item active">
				<img class="galleryImage" src="https://static.ticketbar.eu/logo/PARIS-1513078302.jpg">
			</div>
			<div class="carousel-item">
				<img class="galleryImage" src="https://www.frenchbee.com/sites/default/files/2018-12/que-faire-Paris.jpg">
			</div>
			<a class="carousel-control-prev" 
				href="#slider"
				data-slide="prev">
				<span class="carousel-control-prev-icon"></span>
			</a>
			<a class="carousel-control-next" 
				href="#slider"
				data-slide="next">
				<span class="carousel-control-next-icon"></span>
			</a>
		</div>
	</div>

		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<img 
				id="fullImage">
			</div>
		</div>
	</div> -->



	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

	<script>
		// $('#fullImageModal').modal();
		$('.galleryImage').on('click', function(){
			let src = $(this).attr('src');
			$('#fullImage').attr('src', src);
			$('#fullImageModal').modal();
		});

		$('#slider').carousel({
			interval:1000,
			pause: false
		});
	</script>
</body>
</html>
