    <nav class="our-navbar">
        <button class="our-navbar-toggler">
            <i class="fas fa-bars"></i>
        </button>
        
        <ul class="our-navbar-nav">
            <li class="our-nav-link">Home</li>
            <li class="our-nav-link">About</li>
            <li class="our-nav-link">Contact</li>
        </ul>
    </nav>
    
    <script>
        let btn = document.getElementsByClassName('our-navbar-toggler')[0];
        let ul = document.getElementsByClassName('our-navbar-nav')[0];
        
        btn.addEventListener('click', function() {
            ul.classList.toggle('show');
        })
    </script>
