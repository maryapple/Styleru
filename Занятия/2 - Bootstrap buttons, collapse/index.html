<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Кнопки</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" 
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" 
	crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!--  	<button class="btn btn-outline-primary disabled" data-toggle="button">Кнопка Outline</button>
	<button class="btn btn-success btn-lg">Кнопка Большая</button> -->

	<div class="btn-group btn-group-toggle" data-toggle="buttons">
		<label class="btn btn-secondary	active">
			<input type="radio" name="options" id="option1" checked>Checked
		</label>
		<label class="btn btn-secondary">
			<input type="radio" name="options" id="option2">Кнопка2
		</label>
		<label class="btn btn-secondary">
			<input type="radio" name="options" id="option3">Кнопка3
		</label> 
	</div>

	<button class="btn btn-warning d-block" 
			data-toggle="collapse" 
			data-target=".content"
			>Кнопка
	</button>
	<div class="collapse show content">
		<p>Просто текст</p>
	</div>
	<div class="collapse show content">
		<p>Просто текст 2</p>
	</div>


	<button class="btn btn-primary" 
			type="button" 
			data-toggle="collapse" 
			data-target="#collapseExample" 
			aria-expanded="false" 
			aria-controls="collapseExample"
	>Button with data-target
  	</button>
  	<div class="collapse" id="collapseExample">
		<div class="card card-body">text</div>
	</div>

	<div class="accordion" id="acc">
		<div class="card">
			<div class="card-header">
				<h5>
					<button class="btn btn-link" data-toggle="collapse" data-target="#content1">Кнопка1</button>
				</h5>
				
			</div>
			<div class="collapse show" id="content1" data-parent="#acc">
				<div class="card-body">
					<p>text1</p>
				</div>
			</div>
		</div>
		<div class="card">
			<div class="card-header">
				<h5>
					<button class="btn btn-link" data-toggle="collapse" data-target="#content2">Кнопка2</button>
				</h5>
			</div>
			
			<div class="collapse" id="content2" data-parent="#acc">
				<div class="card-body">
					<p>text2</p>
				</div>
			</div>
		</div>
		<div class="card">
			<div class="card-header">
				<h5>
					<button class="btn btn-link" data-toggle="collapse" data-target="#content3">Кнопка3</button>
				</h5>
			</div>
			<div class="collapse" id="content3" data-parent="#acc">
				<div class="card-body">
					<p>text3</p>
				</div>
			</div>
		</div>
	</div>

<!-- 	<style>
		body{
			padding: 50px;
		}
	</style> -->

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
