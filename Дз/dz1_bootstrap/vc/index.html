<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VC Navbar</title>
	<link rel="stylesheet" 
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
	<link rel="stylesheet" 
	href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" 
	integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" 
	crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<nav class="navbar navbar-expand-sm navbar-light">
		<a class="navbar-brand" href="#">
			<img class="graficlogo" src="logo.png">
		</a>

		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">

				<li class="nav-item dropdown active">
					<a class="nav-link dropdown-toggle" 
						href="#" 
						id="navbarDropdownMenuLink" 
						data-toggle="dropdown" 
						aria-haspopup="true" 
						aria-expanded="false">
						Популярное
					</a>

					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" href="#">За неделю</a>
						<a class="dropdown-item" href="#">За месяц</a>
						<a class="dropdown-item" href="#">За все время</a>
					</div>
				</li>

				<li class="nav-item">
					<a class="nav-link" href="#">Свежее(99+)</a>
				</li>

				<li class="nav-item">
					<a class="nav-link" href="#">Вакансии</a>
				</li>
				
				<li class="nav-item search">
					<a class="nav-link" href="#">
						<i class="fas fa-search"></i>
					</a>
				</li>

				<li class="nav-item write">
					<a class="nav-link"  href="#">
						<button type="button" class="btn btn-light">Написать</button>
					</a>
				</li>

				<li class="nav-item login">
					<a class="nav-link" href="#">
						<i class="far fa-user-circle fa-lg"></i>
						Войти
					</a>
				</li>
				<li class="nav-item" id="pr">
					<a class="nav-link" href="#">Прямой эфир</a>
				</li>

			</ul>
		</div>


		<button class="navbar-toggler" 
		type="button" 
		data-toggle="collapse" 
		data-target="#navbarTogglerDemo01">
			<img class="graficlogo" src="logo.png">
		</button>

		<a class="btn_hide" href="#">
			<i class="fas fa-search"></i>
		</a>

		<a class="btn_hide">
			<i class="far fa-user-circle fa-lg"></i>
		</a>
		<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
			<ul class="navbar-nav">

				<li class="nav-item">
					<a class="nav-link" href="#">Свежее</a>
				</li>

				<li class="nav-item">
					<a class="nav-link" href="#">Вакансии</a>
				</li>
				
				<li class="nav-item search">
					<a class="nav-link" href="#">
						<i class="fas fa-search"></i>
					</a>
				</li>
				
				<li class="nav-item login">
					<a class="nav-link" href="#">
						<i class="far fa-user-circle fa-lg"></i>
						Войти
					</a>
				</li>

			</ul>
		</div>

	</nav>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
	crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
	crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
	crossorigin="anonymous"></script>
</body>
</html>
