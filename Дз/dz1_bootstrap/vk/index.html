<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VK Navbar</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" 
	integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<nav class="navbar navbar-expand navbar-dark">
		 <div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">

				<li class="nav-item vk-style col-7">
					<a class="nav-link" href="#"><i class="fab fa-vk fa-2x"></i></a>
				</li>

				<form class="form-inline col-5">
					<div class="input-group">

						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1">
								<i class="fas fa-search"></i>
							</span>
						</div>

						<input type="text" class="form-control" placeholder="Поиск" 
						aria-label="Username" aria-describedby="basic-addon1">

					</div>
				</form>
				
				<li class="nav-item col">
					<a class="nav-link" href="#"><i class="fas fa-bell fa-lg"></i></a>
				</li>

				<li class="nav-item col-8">
					<a class="nav-link" href="#"><i class="fas fa-music"></i></a>
				</li>
				<li class="nav-item col-3">
					<a class="nav-link" href="#">
						User
						<i class="fas fa-circle"></i>
						<i class="fas fa-angle-down"></i>
					</a>
				</li>
			</ul>	
		</div>
	</nav>
</body>
</html>
