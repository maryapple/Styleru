<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Accordeon</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="accordion" id="acc">
		<div class="card">
			<div class="card-header">
				<h5>
					<button class="btn btn-link" data-toggle="collapse" data-target="#content1">Здесь моя кнопка!</button>
				</h5>
				
			</div>
			<div class="collapse show" id="content1" data-parent="#acc">
				<div class="card-body">
					<button class="mybutton">Моя кнопка</button>
				</div>
			</div>
		</div>
		<div class="card">
			<div class="card-header">
				<h5>
					<button class="btn btn-link" data-toggle="collapse" data-target="#content2">Здесь моя аутлайн кнопка!</button>
				</h5>
			</div>
			
			<div class="collapse" id="content2" data-parent="#acc">
				<div class="card-body">
					<button class="my_outline_button">Моя кнопка</button>
				</div>
			</div>
		</div>
		<div class="card">
			<div class="card-header">
				<h5>
					<button class="btn btn-link" data-toggle="collapse" data-target="#content3">Тут батн груп кароч</button>
				</h5>
			</div>
			<div class="collapse" id="content3" data-parent="#acc">
				<div class="card-body">
					<div class="btn-group" role="group">
						<button type="button" class="mybutton left">Button</button>
						<button type="button" class="mybutton middle">Button</button>
						<button type="button" class="mybutton right">Button</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
