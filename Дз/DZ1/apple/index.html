<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Navbar Apple</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav>
        <button class="nav_toggler">
            <i class="fas fa-bars"></i>
        </button>

        <button class="nav_toggler_a">
            <i class="fab fa-apple"></i>
        </button>

        <button class="nav_toggler_b">
            <i class="fas fa-shopping-bag"></i>
        </button>

        <ul class="nav_hid">
	        <li class="nav_link"><a href="#"><i class="fab fa-apple"></i></a></li>
	        <li class="nav_link"><a href="">Mac</a></li>
	        <li class="nav_link"><a href="#">iPad</a></li>
	        <li class="nav_link"><a href="#">iPhone</a></li>
	        <li class="nav_link"><a href="#">Watch</a></li>
	        <li class="nav_link"><a href="#">TV</a></li>
	        <li class="nav_link"><a href="#">Music</a></li>
	        <li class="nav_link"><a href="#">Поддержка</a></li>
	        <li class="nav_link"><a href="#"><i class="fas fa-search"></i></a></li>
	        <li class="nav_link"><a href="#"><i class="fas fa-shopping-bag"></i></a></li>
        </ul>
    </nav>
</body>
</html>
